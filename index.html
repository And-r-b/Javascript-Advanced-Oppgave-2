<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treningsøkt listing</title>
    <link rel="stylesheet" href="style.css">
    <script src="./list.js" defer></script>
</head>
<body>
    <header>
        <h1>Trenings Økt</h1>
        <form id="task-form">
            <input  
            id="task-input"
            name="task-input"
            type="text">
            <input type="submit">
        </form>
        <div id="menu">
            <label for="show-completed">Skriv in treningsøkten over</label>
            <input 
            type="checkbox"
            name="show-completed"
            id="show-completed"
            >
        </div>
        <button id="reset-button">Reset</button>
        <p id="task-stats">Fullført: </p>

        <div id="hamburger" class="hamburger">&#9776;</div>
        </header>
      <!-- Sidebar for username and training type -->
      <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <button id="close-btn" class="close-btn">X</button>
        </div>
        
        <form id="user-form">
            <label for="username">Brukernavn</label>
            <input type="text" id="username" name="username" placeholder="Skriv ditt brukernavn" required>

            <label for="training-type">Foretrukket trening:</label>
            <select id="training-type" name="training-type">
                <option value="cardio">Kondisjon</option>
                <option value="strength">Styrke</option>
                <option value="yoga">Yoga</option>
                <option value="pilates">Pilates</option>
                <option value="other">Annet</option>
            </select>
            
            <button type="submit">Save</button>
        </form>

        <div id="training-options-container"></div>
        
        <!-- User Info Display (hidden initially) -->
        <div id="user-info" style="display: none;">
            <p id="display-username"></p>
            <p id="display-training-type" style="display: none;"></p> <!-- Will appear after save -->
            
            <!-- Button to change training type -->
            <button id="preferred-training-button" class="training-button" style="display: none;">Endre treningsvalg</button>
            
            <button id="reset-user">Reset Info</button>
        </div>
    </div>

      <!-- GIF container -->
    <div id="gif-container" style="display: none;">
        <img id="training-gif" alt="Training GIF" style=" width: 250px"/>
    </div>
    
    <main id="list-container">
        
    </main>
</html>
